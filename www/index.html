<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="jquery-3.6.0.js"></script>
    <title>Chunked file uploading example</title>
  </head>
  <body>
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 140px;
        justify-content: space-around;
      "
    >
      <form id="addFile">
        <p id="text">Uploading chunked file at 0%</p>
        <input id="file" type="file" name="file" />
        <button id="btnUploadFile" type="button" value="Upload">Upload</button>
      </form>
    </div>
    <div>
      <button id="btnCheckFileInfo">Check file info</button>
    </div>
  </body>

  <script src="index.js"></script>
</html>
